<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Navbar y Hero</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/navbar-y-hero.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="images/pandora.svg" alt="Pandora logo">
            </div>
            <div class="navbar">
                <ul>
                    <li>Home</li>
                    <li>Shop</li>
                    <li>Products</li>
                    <li>Pages</li>
                    <li>Blog</li>
                    <li>Elements</li>
                </ul>
            </div>
            <div class="icons-container">
                <ul>
                    <li><img src="images/magnifying-glass-solid.svg" alt="Search icon"></li>
                    <li><img src="images/user-regular.svg" alt="User icon"></li>
                    <li><img src="images/heart-regular.svg" alt="Favorites icon"></li>
                    <li><img src="images/bag-shopping-solid.svg" alt="Shopping cart icon"></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="hero-contents">
                <h1><span class="hero-subtitle">Every piece of</span> <br>
                    Jewelry tells a story</h1>
                <p>"A gentleman knows his appearance is very important<br>
                    that show his characteristic." -Unknown</p>
                <div class="hero-buttons-container">
                    <button class="btn btn-primary">Shop Now</button>
                    <button class="btn btn-secondary">New Items</button>
                </div>
            </div>      
        </header>
    </div>
</body>
</html>
